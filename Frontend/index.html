<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-md-center">
        <div
          class="col-md-8 col-sm-10 col-lg-6 bg-dark text-light rounded-2"
          id="container"
        >
          <form>
            <div class="my-3">
              <h2 class="text-center fw-bold">Password Generator 1.0</h2>
              <hr>
            </div>
            <div
              class="my-2 d-grid justify-content-center col-12 text-center"
              title="Lenght for password"
            >
              <h5 class="form-label fw-bold"
                >Length</h5
              >
              <input
                type="number"
                class="form-control"
                id="passwordLength"
                min="1"
              />
            </div>
            <!--Contenido del password-->
            <hr />
            <h5 class="d-flex justify-content-center fw-bold">Characters</h5>
            <div
              class="d-inline-flex col-12 flex-wrap"
              id="checkboxes"
            >
              <div
                class="form-check my-3 col-12 col-lg-6 ps-5 d-flex justify-content-center"
                title="Include lower case letters in password?"
              >
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="lowerCheck"
                />
                <label class="form-check-label fw-bold ps-2" for="lowerCheck"
                  >Lowercase letters</label
                >
              </div>
              <div
                class="form-check my-3 col-12 col-lg-6 ps-5 d-flex justify-content-center"
                title="Include upper case letters in password?"
              >
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="upperCheck"
                />
                <label class="form-check-label fw-bold ps-2" for="upperCheck"
                  >Uppercase letters</label
                >
              </div>
              <div
                class="form-check my-3 col-12 col-lg-6 ps-5 d-flex justify-content-center"
                title="Include numbers in password?"
              >
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="numbersCheck"
                />
                <label class="form-check-label fw-bold ps-2" for="numbersCheck"
                  >Numbers</label
                >
              </div>
              <div
                class="form-check my-3 col-12 col-lg-6 ps-5 d-flex justify-content-center"
                title="Include symbols in password?"
              >
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="simbolsCheck"
                />
                <label class="form-check-label fw-bold ps-2" for="simbolsCheck"
                  >Symbols</label
                >
              </div>
            </div>
            <hr />
            <!---->

            <!-- Exclusion de letras, numeros y simbolos-->
            <div
              class="my-2 d-grid justify-content-center text-center"
              title="Write in succession the characters you want to exclude from the password"
            >
              <label for="excludeCharacters" class="form-label fw-bold"
                >Exclude Characters (optional)</label
              >
              <input type="text" class="form-control" id="excludeCharacters" />
            </div>

            <!---->
            <!--Botones y resultado-->
            <div class="d-flex col-12 my-3" title="Let's do it!">
              <button
                type="button"
                id="btnGenerate"
                class="btn btn-primary fw-bold col-6 mx-auto"
              >
                Generate Password
              </button>
            </div>
            <div
              class="d-grid gap-2 col-12 my-3 justify-content-center text-center"
              id="showPassword"
            >
              <span id="generatedPassword" class="badge bg-secondary"></span>
              <span id="passwordResult"></span>
              <button
                id="btnSave"
                class="btn btn-success invisible col-4 mx-auto"
              >
                Save Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
